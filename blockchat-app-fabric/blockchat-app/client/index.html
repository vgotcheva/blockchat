    <title>facebook messenger chat - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="application" ng-controller="appController" ng-init="init()">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.6.8-fix/jquery.nicescroll.min.js"></script>

<div class="content container-fluid bootstrap snippets">
      <div class="row row-broken">
        <div class="col-sm-3 col-xs-12">
          <div class="col-inside-lg decor-default chat" style="overflow: hidden; outline: none;" tabindex="5000">
            <div class="chat-users">
              <h6>Online</h6>
                <div class="user">
                    <div class="avatar">
                    <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User name">
                    <div class="status off"></div>
                    </div>
                    <div class="name">{{ current_user }} (me)</div>
                    <div class="mood">100k ICO</div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-sm-9 col-xs-12 chat" style="overflow: hidden; outline: none;" tabindex="5001">
          <div class="col-inside-lg decor-default">
            <div class="chat-body">
              <h6>BlockChat</h6>
                <div ng-repeat="tuna in all_tuna">
                    <div class="answer left">
                        <div class="avatar">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User name">
                            <div class="status offline"></div>
                        </div>
                        <div class="name">{{tuna.holder}}</div>
                        <div class="text">{{tuna.vessel}} </div>
                        <div class="time">{{tuna.timestamp * 1000 | date:'yyyy-MM-dd HH:mm:ss Z'}}</div>
                    </div>
                </div>

                <div class="answer-add">
                <input ng-model="tuna.vessel" placeholder="Write a message">
                <span class="answer-btn answer-btn-2" ng-click="recordTuna()"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
    $(".chat").niceScroll();
})
</script>

<!-- requiring the angular page -->
<script type="text/javascript" src="app.js"> </script>
</body>
</html>
